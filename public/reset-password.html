<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Force Player Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .logo-icon {
            font-size: 40px;
            color: white;
        }

        h1 {
            color: #1a237e;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .password-requirements {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #666;
        }

        .password-requirements ul {
            margin-left: 20px;
            margin-top: 8px;
        }

        .password-requirements li {
            margin-bottom: 5px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #81c784;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
        }

        .message.show {
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <div class="logo-circle">
                <span class="logo-icon">üîê</span>
            </div>
            <h1>Reset Your Password</h1>
            <p class="subtitle">Force Player Register</p>
        </div>

        <div id="message" class="message"></div>

        <form id="resetForm">
            <div class="input-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" placeholder="Enter your new password" required minlength="6">
            </div>

            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your new password" required
                    minlength="6">
            </div>

            <div class="password-requirements">
                <strong>Password Requirements:</strong>
                <ul>
                    <li>At least 6 characters long</li>
                    <li>Both passwords must match</li>
                </ul>
            </div>

            <button type="submit" id="submitBtn">
                Reset Password
            </button>
        </form>

        <div class="footer">
            <p>Force Player Register ¬© 2026</p>
            <p>Secure Tournament Management System</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script>
        // Initialize Firebase (replace with your config)
        const firebaseConfig = {
            apiKey: "AIzaSyBkvinaYO0DqQPcTm3FGDPE_O7KADBreVQ",
            authDomain: "force-player-register-ap-ade3a.firebaseapp.com",
            projectId: "force-player-register-ap-ade3a",
            storageBucket: "force-player-register-ap-ade3a.firebasestorage.app",
            messagingSenderId: "1099168561002",
            appId: "1:1099168561002:web:328ea1db5b2fb41f465713",
            measurementId: "G-83LGLFN70E"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Get action code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        const actionCode = urlParams.get('oobCode');

        // Verify action code is valid
        if (!actionCode || mode !== 'resetPassword') {
            showMessage('Invalid or expired reset link. Please request a new one.', 'error');
            document.getElementById('resetForm').style.display = 'none';
        }

        // Handle form submission
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match!', 'error');
                return;
            }

            // Validate password length
            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters long!', 'error');
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loader"></span>Resetting Password...';

            try {
                // Confirm password reset
                await auth.confirmPasswordReset(actionCode, newPassword);

                showMessage('‚úÖ Password reset successful! You can now login with your new password.', 'success');

                // Clear form
                document.getElementById('resetForm').reset();

                // Redirect to app after 3 seconds
                setTimeout(() => {
                    window.location.href = 'your-app-url://login'; // Replace with your app deep link
                }, 3000);

            } catch (error) {
                console.error('Error:', error);
                let errorMessage = 'Failed to reset password. Please try again.';

                if (error.code === 'auth/expired-action-code') {
                    errorMessage = 'This reset link has expired. Please request a new one.';
                } else if (error.code === 'auth/invalid-action-code') {
                    errorMessage = 'Invalid reset link. Please request a new one.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password is too weak. Please use a stronger password.';
                }

                showMessage(errorMessage, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Reset Password';
            }
        });

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
        }
    </script>
</body>

</html>
